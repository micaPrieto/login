<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <title>Registrate</title> 
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--  Contenedor principal que envuelve todo el contenido -->
  <div class="container">

    <img src="images/registerImage.png" alt="Imagen ilustrativa" class="imagen">

    <!-- Título de la sección -->
    <h2>Registrate</h2>

    <form action="registro">
            <!-- 🧾 Inputs del formulario de registro -->
        <input type="text" id="name" placeholder="Nombre"required />
        <input type="text" id="lastname" placeholder="Apellido" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="email" id="email2" placeholder="Repetir correo electrónico"  required/>
        <input type="password" id="password" placeholder="Contraseña" required/>
        <input type="password" id="password2" placeholder="Repetir contraseña" required />

        <!-- ⚠️ Contenedor donde se mostrarán los mensajes de error -->
        <div id="error" class="error-mensaje"></div>

        <!-- 💡 Mensaje de ayuda sobre la contraseña -->
        <p class="password-info">La contraseña debe tener un mínimo de 6 caracteres alfanuméricos</p>
    </form>

   
    
     <!-- 🔘 Botón para ejecutar la función register() al hacer clic -->
     <button onclick="register()">Crear cuenta</button>
    

    <!-- 🔁 Opción para volver al login si ya se tiene cuenta -->
    <div class="switch">
      ¿Ya tenés cuenta? <a href="index.html">Ingresá</a>
    </div>

    <!-- 🌐 Opciones de registro con redes sociales (solo UI, no funcional aún) -->
    <div class="redes">
      <button class="google">G</button>
      <button class="facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </button>
      
      <p>Registrate con Google o Facebook</p>
    </div>

  </div>

  <!-- 📦 Cargamos el archivo de JavaScript donde está la función register() -->
  <script src="script.js"></script>
</body>
</html>

  <!-- Enlace al JS de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace a tu archivo de scripts -->
  <script src="script.js"></script>
</body>
</html>
